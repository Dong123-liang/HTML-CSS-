<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="checkbox" name="" value="选项1" >选项1
	<input type="checkbox" name="" value="选项2">选项2
	<input type="checkbox" name="" value="选项3">选项3
	<input type="checkbox" name="" value="选项4">选项4
	<input type="checkbox" name="" value="选项5">选项5
  <button>点我输出已经选择的个数</button> 
</body>
<script>
window.onload = function(){
 const btn = document.querySelector('button')
 const checked = document.querySelectorAll('input')
 let num = 0 
 for(let i = 0 ;i < checked.length ;i++ ){
 checked[i].addEventListener('click',function(){
	 if(checked[i].checked){
      num ++
	 } 
 })
 }

 btn.addEventListener('click',function(){
	alert(`你选择了${num}个`)
 })

}
</script>
</html>
